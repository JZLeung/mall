<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<link rel="shortcut icon" href="//s01.mifile.cn/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="__PUBLIC__/Common/css/reset.css">
	<link rel="stylesheet" href="__PUBLIC__/Common/css/common.css">
	<link rel="stylesheet" href="__PUBLIC__/Common/css/header.css">
	<link rel="stylesheet" href="__PUBLIC__/Common/css/user.css">
	<link rel="stylesheet" href="__PUBLIC__/Common/css/modal.css">
	<style>
		.collections{
			margin-top: 25px;
			padding-top: 15px;
			border-top: 1px solid #eeeeee;
		}
		.collection{
			display: inline-block;
			padding: 20px;
			padding-bottom: 10px;
			border: 1px solid #eeeeee;
			margin-right: 10px;
			margin-top: 10px;
			transition: border 0.5s;
		}
		.collection:hover{
			border-color: #555;
			background: #F9F9F9;
		}
		.collection .image{
			width: 150px;
		}
		.collection .image img{
			width: 100%;
			display: block;
		}
		.collection p{
		    -webkit-line-clamp: 2;
		    display: -webkit-box;
		    width: 150px;
		    -webkit-box-orient: vertical;
		    overflow: hidden;
		    padding: 0;
		    margin-top: 10px;
		}
		.collection .price{
			text-align: center;
			color: red;
			font-size: 1.5em;
			font-weight: bold;
		}
	</style>
</head>
<body style="background: #f5f5f5">
	<include file='./Public/Template/Index/_header_.html' />
	<div class="content-w clear">
		<nav class="nav">
			<a href="__ROOT__">首页</a>
			<span class="gt"></span>
			<a href="__ROOT__/UserCenter">用户中心</a>
			<span class="gt"></span>
			<a href="javascript:;">我的收藏</a>
		</nav>
		<include file='./Public/Template/User/_sidebar_.html' />
		<div class="user-center" style="padding-left: 40px;">
			<h3>我的订单</h3>
			<div class="collections">
				<foreach name="collections" item="collection">
				<a href="__ROOT__/item/{$collection['_id']}" target="_blank">
				<div class="collection">
					<div class="image"><img src="{$collection.pictures.0.src}" alt="{$collection.title}"></div>
					<p>{$collection.title}</p>
					<p class="price">￥{$collection.price}</p>
				</div></a>
				</foreach>
				
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$('#action-list').find('a').eq(3).addClass('active');
		});
	</script>
</body>
